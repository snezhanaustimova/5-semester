<script>
var my_list = new Array("Работа","Устимовой","Снежаны,","группа","ПИ19-3")
function loadMy_list(){ //заполнение текстом textarea
	$("#txtarea3").remove();
	var h = $("#txtarea1").val()
	var w = $("#txtarea2").val()
	var txtarea3 = $("<textarea id = 'txtarea3' ></textarea>")
	txtarea3.appendTo("body");
	document.getElementById('txtarea3').style.width = w + "px";
	document.getElementById('txtarea3').style.height = h + "px";
	var s = my_list.join(" ")
	document.getElementById('txtarea3').value = s
}
</script>
<script src='jquery.js'></script>

<form name="frm" >
<input id="txtarea1" type="number" style="{weight: 300px; height: 150px;}" placeholder="Длина" />
